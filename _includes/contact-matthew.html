<section id="contact" class="bg-info">
    <div class="container">
        <div class="row">
            
            <div class="col-lg-12 col-lg-offset-0 text-center">
                <h2 class="section-heading">This site was hand-crafted by <a href="http://www.mtlong.me">Matthew T Long</a>!</h2>
                <hr class="primary">
            </div>
        
            <div class="col-lg-4 col-lg-offset-0 text-center">

            <div class="col-lg-4 col-lg-offset-0 text-center">
                <a href="https://github.com/{{ site.github_username }}">
