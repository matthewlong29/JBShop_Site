<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>jb-shop</title>
  </head>
  <body>
    <form
      name="contact"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="first-name" />
      <input type="text" name="last-name" />
      <input type="text" name="address" />
      <input type="email" name="email" />
      <input type="text" name="phone-number" />
      <input type="radio" name="citizenship" value="US Citizen" />
      <input type="radio" name="citizenship" value="Foreign National" />
      <input type="radio" name="authorized-to-work" value="Yes" />
      <input type="radio" name="authorized-to-work" value="No" />
      <input type="radio" name="convicted-of-a-felony" value="Yes" />
      <input type="radio" name="convicted-of-a-felony" value="No" />
      <input type="radio" name="worked-for-jb-long" value="Yes" />
      <input type="radio" name="worked-for-jb-long" value="No" />
      <input type="text" name="high-school" />
      <input type="radio" name="high-school" value="Yes" />
      <input type="radio" name="high-school" value="No" />
      <input type="text" name="other-education" />
      <input type="text" name="reference-one-first-name" />
      <input type="text" name="reference-one-last-name" />
      <input type="text" name="reference-one-relationship" />
      <input type="text" name="reference-one-phone-number" />
      <input type="text" name="reference-one-address" />
      <input type="text" name="reference-two-first-name" />
      <input type="text" name="reference-two-last-name" />
      <input type="text" name="reference-two-relationship" />
      <input type="text" name="reference-two-phone-number" />
      <input type="text" name="reference-two-address" />
      <input type="text" name="reference-three-first-name" />
      <input type="text" name="reference-three-last-name" />
      <input type="text" name="reference-three-relationship" />
      <input type="text" name="reference-three-phone-number" />
      <input type="text" name="reference-three-address" />
      <input type="text" name="employment-one-company" />
      <input type="text" name="employment-one-address" />
      <input type="text" name="employment-one-phone-number" />
      <input type="text" name="employment-one-supervisor" />
      <input type="text" name="employment-one-job-title" />
      <input type="text" name="employment-one-responsibilities" />
      <input type="text" name="employment-one-reason-for-leaving" />
      <input type="radio" name="employment-one-contact" value="Yes" />
      <input type="radio" name="employment-one-contact" value="No" />
      <input type="text" name="employment-two-company" />
      <input type="text" name="employment-two-address" />
      <input type="text" name="employment-two-phone-number" />
      <input type="text" name="employment-two-supervisor" />
      <input type="text" name="employment-two-job-title" />
      <input type="text" name="employment-two-responsibilities" />
      <input type="text" name="employment-two-reason-for-leaving" />
      <input type="radio" name="employment-two-contact" value="Yes" />
      <input type="radio" name="employment-two-contact" value="No" />
      <input type="text" name="employment-three-company" />
      <input type="text" name="employment-three-address" />
      <input type="text" name="employment-three-phone-number" />
      <input type="text" name="employment-three-supervisor" />
      <input type="text" name="employment-three-job-title" />
      <input type="text" name="employment-three-responsibilities" />
      <input type="text" name="employment-three-reason-for-leaving" />
      <input type="radio" name="employment-three-contact" value="Yes" />
      <input type="radio" name="employment-three-contact" value="No" />
      <input type="text" name="signature-first-name" />
      <input type="text" name="signature-last-name" />
      <input type="text" name="signature-date" />
    </form>
    <noscript>
      <strong
        >We're sorry but jb-shop doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
